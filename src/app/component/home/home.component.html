<mat-drawer-container class="example-container" hasBackdrop="True" autosize style="height: 100vh">
  <mat-drawer style="height: 100%" #drawer class="example-sidenav" mode="over">
    <h2 style="
        border-bottom: 2px solid red;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      ">
      Spend Wise
    </h2>
    <div>
      <div class="side-nav-btn">
        <button mat-raised-button color="primary" (click)="Profile()">
          <mat-icon>perm_identity</mat-icon>Profile
        </button>
        <div style="margin-top: 20px">
          <button mat-raised-button color="primary" (click)="onAdd()">
            <mat-icon>add-chart</mat-icon>Add Expenses
          </button>
        </div>
        <div style="margin-top: 20px">
          <button mat-raised-button color="primary" (click)="onLogout()">
            <mat-icon>logout</mat-icon>Logout
          </button>

        </div>
        <div style="margin-top: 20px;">
          <button mat-raised-button color="primary" routerLink="../suggestions">
            <mat-icon>Suggestions</mat-icon>Suggestions
          </button>
        </div>
      </div>
    </div>
    <!-- <div style="font-size: 12px;margin-top: 20px;">
            Application Version {{app_version}}
        </div> -->
    <h2 style="
        border-bottom: 2px solid red;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin-top: 15px;
      ">
      Group
    </h2>
    <div class="side-nav-btn">
      <button mat-raised-button color="primary" (click)="groupdetails()">
        <mat-icon>group_add</mat-icon>Create group
      </button>

      <mat-list role="list">
        <mat-list-item *ngFor="let group of groups" role="listitem" (click)="onGroupClick(group._id)">
          {{ group.name }}
        </mat-list-item>
      </mat-list>
    </div>
  </mat-drawer>
  <div>
    <mat-toolbar style="border-bottom: 1px solid black">
      <button mat-icon-button class="example-icon" (click)="drawer.toggle()"
        aria-label="Example icon-button with menu icon">
        <mat-icon>list</mat-icon>
      </button>
      <span>Spend Wise</span>
      <span class="example-spacer"></span>
      <button mat-raised-button color="accent" (click)="onLogout()">
        <mat-icon>logout</mat-icon>Logout
      </button>
    </mat-toolbar>
  </div>
  <div class="mainlogin">
    <app-view-expenses></app-view-expenses>
  </div>

</mat-drawer-container>
