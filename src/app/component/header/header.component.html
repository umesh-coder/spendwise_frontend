<mat-drawer-container class="example-container" hasBackdrop="True" autosize style="height: 100vh">
    <mat-drawer style="height: 100%" #drawer class="example-sidenav" mode="over">
        <h2 style="
        border-bottom: 2px solid red;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      ">
            Spend Wise
        </h2>
        <div>
            <div style="margin-top: 20px">
                <button mat-raised-button color="primary" (click)="openDialog()">
                    <mat-icon>perm_identity</mat-icon>Profile
                </button>
            </div>
            <div style="margin-top: 20px">
                <button mat-raised-button color="primary" (click)="onView()">
                    <mat-icon>equalizer</mat-icon>View Expenses
                </button>
            </div>
            <div style="margin-top: 20px">
                <button mat-raised-button color="primary" (click)="onLogout()">
                    <mat-icon>logout</mat-icon>Logout
                </button>
            </div>
        </div>
    </mat-drawer>
    <div>
        <mat-toolbar style="border-bottom: 1px solid black">
            <button mat-icon-button class="example-icon" (click)="drawer.toggle()"
                aria-label="Example icon-button with menu icon">
                <mat-icon>list</mat-icon>
            </button>
            <span>Spend Wise</span>
            <span class="example-spacer"></span>

            <button mat-raised-button color="accent" (click)="onLogout()">
                <mat-icon>logout</mat-icon>Logout
            </button>
        </mat-toolbar>
    </div>
    
    <!-- <div *ngIf="isLoading">
        <app-loader></app-loader>
    </div> -->

    <div *ngIf="isLoading" style="margin-top: 45px;">
    
        <ngx-skeleton-loader count="1" appearance="line" animation="animation" [theme]="{
          'border-radius': '5px',
          height: '300px',
          
          'animation-duration': '2s'
    
        }"></ngx-skeleton-loader>
    
        <ngx-skeleton-loader count="1" appearance="line" animation="animation" [theme]="{
              'border-radius': '5px',
              height: '400px',
              
              'animation-duration': '2s'
        
            }"></ngx-skeleton-loader>
    
        <ngx-skeleton-loader count="1" appearance="line" animation="animation" [theme]="{
                  'border-radius': '5px',
                  height: '250px',
                  
                  'animation-duration': '2s'
            
                }"></ngx-skeleton-loader>
    
    
    </div>

    <div *ngIf="!isLoading">
        <app-dashboard></app-dashboard>
    </div>
</mat-drawer-container>
