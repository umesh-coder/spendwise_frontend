<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3 myCard">
        </div>
        <div class="col-12 col-md-6 offset-md-3 myCard">
            <app-add-category (categoryAdded)="handleCategory($event)"></app-add-category>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3 myCard">
            <app-add-expense [tags]="keywords"></app-add-expense>
        </div>
        <div class="col-12 col-md-6 offset-md-3 myCard" style="margin-bottom: 30px">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <div>
                            <p>Import CSV Expenses </p>
                        </div>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div>
                        <p>Download <a
                                href="https://drive.google.com/file/d/14YDtNbKZDvUhEa40LwTWHprGyMmPa-qc/view?usp=sharing">Sample</a>
                            File <mat-icon style="font-size: 20px; width: 20px; height: 20px">downloading</mat-icon></p>
                    </div>
                    <app-import></app-import>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <div>
        <button (click)="onView()" class="btns" mat-mini-fab color="accent">
            <mat-icon>equalizer</mat-icon>
        </button>
    </div>
</div>
